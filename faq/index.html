<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ | 고객지원</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    body {
      font-family: 'Pretendard', sans-serif;
      background: url('/assets/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      align-items: center;
      min-height: 100vh;
      padding: 0px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      position: relative;
    }


    .faq-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px; /* Increased width for better layout */
      margin-top: 120px;
      margin-bottom: 100px;
      flex-grow: 1;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(59, 67, 75, 0.1);
      min-height: 650px;
      overflow: hidden;
      align-items: flex-start; 
    }

    .faq-left {
      display: flex;
      flex-direction: column;
      min-width: 250px;
      justify-content: flex-start; 
      margin-left: 10px;
      margin-right: 10px;
    }

    .faq-right {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-left: 20px;
      border-left: 2px solid #808A96; /* One single border */
      overflow-y: auto;
      min-height: 100%; /* Extends border */
      align-self: stretch; /* Stretches to fill the container */
    }

    .faq-contact {
      font-size: 1rem;
      font-weight: 600;
      color: #3B434B;
      text-align: left;
      display: flex;
      align-items: center;
      white-space: nowrap;
      margin-bottom: 9px;
      margin-top: 10px;
      padding: 9px;
    }

    /* FAQ Title */
    .faq-title {
      font-size: 1.75rem;
      font-weight: bold;
      padding: 12px;
      text-align: center;
      margin-bottom: 10px;
      color: #3B434B;
    }

    .faq-header {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .faq-categories {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 220px;
      overflow-y: auto;
      max-height: 500px;
      padding-right: 10px;
    }

    /* Category box with outline and padding */
    .faq-category {
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid #808A96;
      background: #EFF2F5;
      color: #3B434B;
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease;
      border-radius: 8px;
      text-align: center;
      white-space: nowrap; /* Prevents text from breaking */
    }

    /* Hover effect: Darker outline and background color */
    .faq-category:hover {
      background: #E2EBF2; /* Slightly darker gray-blue */
      border-color: #3B434B; /* Darker border for emphasis */
      color: #1B1F23; /* Slightly darker text for contrast */
    }

    .faq-category.active {
      background: #3B434B; /* Keeps the light theme */
      border-color: #3B434B;
      color: #EFF2F5;
      box-shadow: 0 0 10px rgba(128, 138, 150, 0.3), 
                  0 0 15px rgba(128, 138, 150, 0.2); /* Soft glow effect */
    }

    .faq-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    

    .faq-list {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding-left: 5px;
      border-top: none; 
      border-radius: 0 0 8px 8px;
      padding-bottom: 10px;
    }

    .faq-item:last-child {
      margin-bottom: 20px;
    }
/* Question styling */ 
    .faq-question {
      font-size: 1rem;
      font-weight: 600;
      padding: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 10px rgba(59, 67, 75, 0.15);
      border-left: 4px solid #808A96;
      transition: background 0.3s ease;
    }

    .faq-question:hover {
      background: #D9E4ED;
    }

    .faq-answer {
      white-space: pre-line;
      display: none;
      padding: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
      border-top: 1px solid #E2EBF2;
    }

    header {
      position: absolute;
      top: 4px;
      left: 15px;
    }

    footer {
      width: 100vw;
      max-width: 100%;
      text-align: center;
      background: #3B434B;
      color: white;
      padding: 15px 0;
      margin-top: auto;
      position: relative;
    }

    footer p {
      margin: 5px 0; /* Reduce text spacing */
    }

    footer a {
      color: white;
      margin: 0 10px;
      transition: 0.3s ease-in-out;
    }

    footer a:hover {
      color: #D9E4ED;
    }
  </style>
</head>
<body>

  <!-- Fixed Logo -->
  <header class="absolute top-6 left-12">
    <a href="/">
      <img src="/assets/logo_white.png" alt="Rebellions Logo" class="h-7">
    </a>
  </header>

<!-- FAQ Container -->
<div class="faq-container">
  <!-- Left Column: Categories -->
  <div class="faq-left">
    <h2 class="faq-title">자주 묻는 질문</h2>
    <div class="faq-categories" id="faq-categories"></div>
  </div>

  <!-- Right Column: FAQ Content -->
  <div class="faq-right">
    <div class="faq-contact">
      <p>
        찾으시는 질문이 없나요? 
        <a href="mailto:contact@rebellions.ai" class="text-gray-800 hover:text-gray-600 underline">여기</a>로 연락 주세요!
      </p>
    </div>
    <div id="faq-content" class="faq-content"></div>
  </div>
</div>

  <!-- Fixed Footer -->
  <footer class="left-0 w-full text-center text-white p-4">
    <p class="text-sm">
      📍 <a href="https://maps.app.goo.gl/dEBLsvBE2L9BrmWEA" target="_blank" class="underline">
        경기도 성남시 분당구 정자동 9번지 102동 801호
      </a>
    </p>
    <p class="text-sm">
      <a href="mailto:contact@rebellions.ai" class="underline">📧 contact@rebellions.ai</a>
    </p>
    <div class="mt-2 flex justify-center space-x-6 items-center">
      <a href="https://rebellions.ai" target="_blank" class="hover:text-gray-300">Website</a>
      <a href="https://www.linkedin.com/company/rebellions-ai" target="_blank"
        class="hover:text-gray-300 flex items-center space-x-1">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" alt="LinkedIn" class="h-5 w-5">
        <span>LinkedIn</span>
      </a>
      <a href="https://x.com/RebellionsAI" target="_blank" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="/assets/X.svg" alt="X" class="h-5 w-5">
        <span>Twitter</span>
      </a>
    </div>
  </footer>  

  <script>
    async function loadFAQs() {
    try {
      const response = await fetch("/faq.json");
      if (!response.ok) throw new Error("Failed to load faq.json");

      const categories = await response.json();
      const categoryContainer = document.getElementById("faq-categories");
      const faqContentContainer = document.getElementById("faq-content");

      categoryContainer.innerHTML = ""; // Clear previous categories
      faqContentContainer.innerHTML = `<p class="text-gray-500 text-sm">🔍 카테고리를 선택하면 FAQ가 표시됩니다.</p>`; // Default message

      if (categories.length === 0) {
        categoryContainer.innerHTML = "<p class='text-gray-500'>등록된 FAQ가 없습니다.</p>";
        return;
      }

      categories.forEach((category, index) => {
        // Create category button
        const categoryDiv = document.createElement("div");
        categoryDiv.classList.add("faq-category");
        categoryDiv.innerText = category.category;
        categoryDiv.onclick = () => showFAQ(category.category, category.faqs);
        categoryContainer.appendChild(categoryDiv);

        // Load the first category by default
        if (index === 0) {
          categoryDiv.classList.add("active");
          showFAQ(category.category, category.faqs);
        }
      });
    } catch (error) {
      console.error("Error loading FAQs:", error);
      document.getElementById("faq-categories").innerHTML =
        "<p class='text-red-500'>FAQ 데이터를 불러오는 중 오류가 발생했습니다.</p>";
    }
  }

  function showFAQ(categoryName, faqs) {
    const faqContentContainer = document.getElementById("faq-content");

    // Clear old FAQ content
    faqContentContainer.innerHTML = "";
    faqContentContainer.style.display = "flex"; // Make visible

    // Remove active class from all categories
    document.querySelectorAll(".faq-category").forEach(cat => {
      cat.classList.remove("active");
    });

    // Add active class to clicked category
    document.querySelectorAll(".faq-category").forEach(cat => {
      if (cat.innerText === categoryName) cat.classList.add("active");
    });

    // Populate FAQs
    faqs.forEach(faq => {
      const faqItem = document.createElement("div");
      faqItem.classList.add("faq-item");

      faqItem.innerHTML = `
        <div class="faq-question" onclick="toggleFaq(this)">
          <span>${faq.title}</span>
          <button class="toggle-btn text-xl">+</button>
        </div>
        <div class="faq-answer">${faq.body}</div>
      `;

      faqContentContainer.appendChild(faqItem);
    });
  }

  function toggleFaq(questionElement) {
    const answerElement = questionElement.nextElementSibling;
    const toggleButton = questionElement.querySelector(".toggle-btn");

    if (answerElement.style.display === "block") {
      answerElement.style.display = "none";
      toggleButton.innerText = "+";
    } else {
      answerElement.style.display = "block";
      toggleButton.innerText = "−";
    }
  }

// Load FAQs on page load
window.onload = loadFAQs;

  </script>

</body>
</html>
