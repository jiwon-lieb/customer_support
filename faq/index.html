<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ | 고객지원</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #EFF2F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .faq-container {
      width: 100%;
      max-width: 750px;
      margin-top: 80px;
      padding: 0 15px;
      flex-grow: 1;
      margin: 80px auto;
    }

    .faq-header {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .faq-category {
      font-size: 1.3rem;
      font-weight: bold;
      padding: 12px;
      border-bottom: 2px solid #808A96;
      color: #3B434B;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .faq-category:hover {
      background: #E2EBF2;
    }

    .faq-list {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding-left: 5px;
    }

    .faq-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(59, 67, 75, 0.12);
      border-left: 4px solid #808A96;
      transition: 0.3s ease;
    }

    .faq-question {
      font-size: 1rem;
      font-weight: 600;
      padding: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .faq-question:hover {
      background: #D9E4ED;
    }

    .faq-answer {
      white-space: pre-line;
      display: none;
      padding: 12px;
      font-size: 0.95rem;
      line-height: 1.5;
      border-top: 1px solid #E2EBF2;
    }

    header {
      position: absolute;
      top: 5px;
      left: 15px;
    }

    footer {
      width: 100%;
      text-align: center;
      background: #3B434B;
      color: white;
      padding: 15px 0;
      margin-top: auto;
    }

    footer div {
      display: flex;
      justify-content: center;
      gap: 20px; /* Even spacing between links */
      flex-wrap: wrap; /* Wrap links if the screen is too small */
    }

    footer a {
      color: white;
      margin: 0 10px;
      transition: 0.3s ease-in-out;
    }

    footer a:hover {
      color: #D9E4ED;
    }
  </style>
</head>
<body>

  <!-- Fixed Logo -->
  <header class="absolute top-6 left-12">
    <a href="/">
      <img src="/assets/logo.png" alt="Rebellions Logo" class="h-6">
    </a>
  </header>

  <!-- FAQ Container -->
  <div class="faq-container">
    <h1 class="faq-header">자주 묻는 질문</h1>
    <div id="faq-list">
      <p class="text-center text-gray-500">FAQ를 불러오는 중...</p>
    </div>
  </div>

  <!-- Fixed Footer -->
  <footer class="fixed bottom-0 left-0 w-full text-center text-white p-4">
    <p class="text-sm">
      📍 <a href="https://maps.app.goo.gl/dEBLsvBE2L9BrmWEA" target="_blank" class="underline">
        경기도 성남시 분당구 정자동 9번지 102동 801호
      </a>
    </p>
    <p class="text-sm">
      <a href="mailto:contact@rebellions.ai" class="underline">📧 contact@rebellions.ai</a>
    </p>
    <div class="mt-2 flex justify-center space-x-6 items-center">
      <a href="https://rebellions.ai" target="_blank" class="hover:text-gray-300">Website</a>
      <a href="https://www.linkedin.com/company/rebellions-ai" target="_blank"
        class="hover:text-gray-300 flex items-center space-x-1">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" alt="LinkedIn" class="h-5 w-5">
        <span>LinkedIn</span>
      </a>
      <a href="https://x.com/RebellionsAI" target="_blank" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="/assets/X.svg" alt="X" class="h-5 w-5">
        <span>Twitter</span>
      </a>
    </div>
  </footer>  

  <script>
    async function loadFAQs() {
      try {
        const response = await fetch("/faq.json");
        if (!response.ok) throw new Error("Failed to load faq.json");

        const categories = await response.json();
        const faqContainer = document.getElementById("faq-list");
        faqContainer.innerHTML = "";

        if (categories.length === 0) {
          faqContainer.innerHTML = "<p class='text-center text-gray-500'>등록된 FAQ가 없습니다.</p>";
          return;
        }

        categories.forEach(category => {
          // Create category header
          const categoryDiv = document.createElement("div");
          categoryDiv.classList.add("faq-category");
          categoryDiv.innerText = category.category;
          categoryDiv.onclick = () => toggleCategory(categoryDiv);

          // Create collapsible FAQ list
          const faqList = document.createElement("div");
          faqList.classList.add("faq-list");

          category.faqs.forEach(faq => {
            const faqItem = document.createElement("div");
            faqItem.classList.add("faq-item");

            faqItem.innerHTML = `
              <div class="faq-question" onclick="toggleFaq(this)">
                <span>${faq.title}</span>
                <button class="toggle-btn text-xl">+</button>
              </div>
              <div class="faq-answer">${faq.body}</div>
            `;

            faqList.appendChild(faqItem);
          });

          faqContainer.appendChild(categoryDiv);
          faqContainer.appendChild(faqList);
        });
      } catch (error) {
        console.error("Error loading FAQs:", error);
        document.getElementById("faq-list").innerHTML = 
          "<p class='text-center text-red-500'>FAQ를 불러오는 중 오류가 발생했습니다.</p>";
      }
    }

    function toggleCategory(categoryElement) {
      const faqList = categoryElement.nextElementSibling;
      faqList.style.display = faqList.style.display === "block" ? "none" : "block";
    }

    function toggleFaq(questionElement) {
      const answerElement = questionElement.nextElementSibling;
      const toggleButton = questionElement.querySelector(".toggle-btn");
      if (answerElement.style.display === "block") {
        answerElement.style.display = "none";
        toggleButton.innerText = "+";
      } else {
        answerElement.style.display = "block";
        toggleButton.innerText = "−";
      }
    }

    window.onload = loadFAQs;
  </script>

</body>
</html>
