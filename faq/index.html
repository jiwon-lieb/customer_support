<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | 고객지원</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #EFF2F5;
            color: #3B434B;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .faq-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
            max-height: 500px; /* Keeps list scrollable */
            overflow-y: auto;
            padding-right: 10px;
        }

        .faq-container {
            width: 100%;
            max-width: 800px;
            margin-top: 100px;
            padding-bottom: 100px;
        }

        .faq-item {
            background: white;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 10px rgba(59, 67, 75, 0.15);
            border-left: 4px solid #808A96;
        }

        .faq-question {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .faq-question:hover {
            background: #D9E4ED;
        }

        .faq-answer {
            display: none;
            padding: 16px;
            font-size: 1rem;
            line-height: 1.5;
            border-top: 1px solid #E2EBF2;
        }

        .active .faq-answer {
            display: block;
        }

        .faq-header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .faq-subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #808A96;
            margin-bottom: 40px;
        }

        /* Fixed Elements */
        header {
            position: fixed;
            top: 10px;
            left: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #3B434B;
            color: white;
            padding: 15px 0;
        }

        footer a {
            color: white;
            margin: 0 10px;
            transition: 0.3s ease-in-out;
        }

        footer a:hover {
            color: #D9E4ED;
        }
    </style>
</head>

<body>
    
    <!-- Fixed Logo -->
    <header>
        <a href="/">
            <img src="/assets/logo.png" alt="Rebellions Logo" class="h-6">
        </a>
    </header>

    <!-- Fixed Logo -->
    <div class="faq-container">
        <h1 class="faq-header">자주 묻는 질문</h1>
        <div id="faq-list" class="faq-list">
            <p class="text-center text-gray-500">FAQ를 불러오는 중...</p>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer>
    <p class="text-sm">📍 경기도 성남시 분당구 정자일로 248</p>
    <p class="text-sm">📧 contact@rebellions.ai</p>
    <div class="mt-2 flex justify-center space-x-6 items-center">
      <a href="https://rebellions.ai" class="hover:text-gray-300">Website</a>
      <a href="#" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" alt="LinkedIn" class="h-5 w-5">
        <span>LinkedIn</span>
      </a>
      <a href="#" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/x.svg" alt="X" class="h-5 w-5">
        <span>X</span>
      </a>
    </div>
    </footer>

    <script>
        async function loadFAQs() {
            try {
                console.log("Fetching FAQ data...");
                const response = await fetch("/assets/faq.json");

                if (!response.ok) {
                    throw new Error("Failed to load faq.json");
                }

                const faqs = await response.json();
                console.log("FAQ data loaded:", faqs);

                const faqContainer = document.getElementById("faq-list");
                faqContainer.innerHTML = ""; // Clear loading text

                if (faqs.length === 0) {
                    faqContainer.innerHTML = "<p class='text-center text-gray-500'>등록된 FAQ가 없습니다.</p>";
                    return;
                }

                faqContainer.innerHTML = faqs.map(faq => `
                    <div class="faq-item">
                        <h2 class="faq-question"><a href="/faq/${faq.slug}">${faq.title}</a></h2>
                    </div>
                `).join("");

                console.log("FAQs successfully inserted.");
            } catch (error) {
                console.error("Error loading FAQs:", error);
                document.getElementById("faq-list").innerHTML = "<p class='text-center text-red-500'>FAQ를 불러오는 중 오류가 발생했습니다.</p>";
            }
        }

        window.onload = loadFAQs;
    </script>

</body>
</html>
