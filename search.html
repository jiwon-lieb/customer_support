<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 결과 | 고객지원</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    /* Fixed Elements */
    header {
      position: fixed;
      top: 10px;
      left: 20px;
    }

    .answer-body {
      white-space: pre-line;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #EFF2F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    a {
      text-decoration: underline;
    }
    .container {
        max-width: 700px;
        width: 100%;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(59, 67, 75, 0.1);
        min-height: 500px;
        margin-bottom: 120px; /* Add extra bottom margin to allow scrolling */
    }
    .search-title {
      font-size: 1.75rem;
      font-weight: bold;
      color: #3B434B;
    }
    .search-result {
      border: 1px solid #D9E4ED;
      background: #ffffff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(59, 67, 75, 0.08);
      transition: 0.3s ease-in-out;
      margin-bottom: 1rem;
    }

    .faq-question {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .faq-answer {
      display: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #3B434B;
      color: white;
      padding: 15px 0;
    }

    footer a {
      color: white;
      margin: 0 10px;
      transition: 0.3s ease-in-out;
    }

    footer a:hover {
      color: #D9E4ED;
    }
  </style>
</head>
<body>
  <!-- Fixed Logo -->
  <header class="absolute top-6 left-12">
    <a href="/faq/index.html">
      <img src="/assets/logo.png" alt="Rebellions Logo" class="h-6">
    </a>
  </header>

  <!-- Search Container -->
  <div class="container text-center mt-20">
    <h1 class="search-title mb-6">🔍 검색 결과</h1>
    <div id="results" class="space-y-4"></div>
  </div>

  <!-- Fixed Footer -->
  <footer class="fixed bottom-0 left-0 w-full text-center text-white p-4">
    <p class="text-sm">
      📍 <a href="https://maps.app.goo.gl/dEBLsvBE2L9BrmWEA" target="_blank" class="underline">
        경기도 성남시 분당구 정자동 9번지 102동 801호
      </a>
    </p>
    <p class="text-sm">
      <a href="mailto:contact@rebellions.ai" class="underline">📧 contact@rebellions.ai</a>
    </p>
    <div class="mt-2 flex justify-center space-x-6 items-center">
      <a href="https://rebellions.ai" target="_blank" class="hover:text-gray-300">Website</a>
      <a href="https://www.linkedin.com/company/rebellions-ai" target="_blank" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" alt="LinkedIn" class="h-5 w-5">
        <span>LinkedIn</span>
      </a>
      <a href="https://x.com/RebellionsAI" target="_blank" class="hover:text-gray-300 flex items-center space-x-1">
        <img src="/assets/X.svg" alt="X" class="h-5 w-5">
        <span>Twitter</span>
      </a>
    </div>
  </footer>

  <script>
    // Toggle the collapsible answer when a question is clicked
    function toggleFaq(element) {
      const answerDiv = element.nextElementSibling;
      const toggleButton = element.querySelector('.toggle-btn');
      if (answerDiv.style.display === "block") {
        answerDiv.style.display = "none";
        toggleButton.innerText = "+";
      } else {
        answerDiv.style.display = "block";
        toggleButton.innerText = "−";
      }
    }

    async function searchFAQs() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get("query")?.trim() || "";
    const resultsContainer = document.getElementById("results");
    const searchTitle = document.querySelector(".search-title");

    // Update search title to display "query word" 검색 결과
    if (query) {
      searchTitle.innerHTML = `🔍 "<span class="text-500">${query}</span>" 검색 결과`;
    }

    // If the search query is empty, show a message
    if (!query) {
      resultsContainer.innerHTML = `<p class='no-results'>⚠️ 검색 내용을 입력해주세요.</p>`;
      return;
    }

    try {
      const response = await fetch("/faq.json");
      if (!response.ok) throw new Error("Failed to load FAQ data");

      const faqs = await response.json();

      // Filter FAQs by title or body containing the search query
      const filtered = faqs.filter(faq =>
        faq.title.toLowerCase().includes(query.toLowerCase()) ||
        faq.body.toLowerCase().includes(query.toLowerCase())
      );

      // If no results found, display the searched query
      if (filtered.length === 0) {
        resultsContainer.innerHTML = `<p class='no-results'>❌ "<span class="text-red-500">${query}</span>" 검색 결과가 없습니다.</p>`;
        return;
      }

      // Generate collapsible titles for each matching FAQ
      resultsContainer.innerHTML = filtered.map(faq => `
        <div class="search-result">
          <div class="faq-question" onclick="toggleFaq(this)">
            <span class="text-lg text-center">${faq.title}</span>
            <button class="toggle-btn text-xl">+</button>
          </div>
          <div class="faq-answer answer-body text-left">
            ${faq.body}
          </div>
        </div>
      `).join("");
    } catch (error) {
      console.error("Error fetching FAQs:", error);
      resultsContainer.innerHTML = `<p class='no-results text-red-500'>❌ FAQ 데이터를 불러오는 중 오류가 발생했습니다.</p>`;
    }
  }

  searchFAQs();
</script>
</body>
</html>
